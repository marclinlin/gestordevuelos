<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de vuelos</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="navbar">
        <a href="/"><span>MONTH</span></a>
        <a href="/users/"><span>USERS</span></a>
        <a href="/events/"><span>EVENTS</span></a>
        <a href="/login/logout/" id="logout-button"><span>LOGOUT</span></a>
    </div>

    <!-- New event form -->
    <div id="new-event-overlay" style="display: none" class="before-click">
        <div id="type-buttons">
            <div style="display: none">
                <input type="radio" id="availability" name="type-radio" value="availability"> <!-- checked -->
                <input type="radio" id="flight" name="type-radio" value="flight">
                <input type="radio" id="class" name="type-radio" value="class">
                <input type="radio" id="exam" name="type-radio" value="exam">
            </div>
            <div class="event-type">
                <label id="availability-label" for="availability" class="before-click"><span>Availability</span></label>
                <label id="flight-label" for="flight" class="before-click"><span>Flight</span></label>
                <label id="class-label" for="class" class="before-click"><span>Class</span></label>
                <label id="exam-label" for="exam" class="before-click"><span>Exam</span></label>
            </div>
        </div>

        <form id="new-event-form" style="display: none">
        </form>
    </div>

    <!-- Edit event form -->
    <div id="edit-event-overlay" style="display: none">
        <form id="edit-event-form" style="display: none">
        </form>
    </div>

    <div id="container">
        <div id="calendar">
            <div id="calendar-header">
                <div id="month" class="no-select">
                    <!-- May -->
                </div>
                <div id="year" class="no-select">
                    <!-- 2020 -->
                </div>
                <div id="new-event" class="just-no-select">+</div>
            </div>
            <div id="calendar-days">
                <div id="weekdays" class="weekdays">
                </div>
                <div id="days" class="days">
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="month.js"></script>
</body>

</html>
